
<!DOCTYPE html>

<head>

  <title>Malla Bioquímica 2022</title>

</head>
<body>
  <h1>Malla Curricular de Bioquímica</h1>

  <div class="semestre">

    <label><input type="checkbox" class="curso" data-curso="BIO141C"> BIO141C – Biología Celular</label><br>

  </div>
